<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'book_create' %}">Create New Book</a>
    <ul>
        {% for book in object_list %}
            <li>{{ book.title }} by {{ book.author }} - <a href="{% url 'book_edit' book.id %}">Edit</a> - <a href="{% url 'book_delete' book.id %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
