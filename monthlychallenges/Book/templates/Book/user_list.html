<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="{% url 'user_create' %}">Create New User</a>
    <ul>
        {% for user in object_list %}
            <li>{{ user.username }} - <a href="{% url 'user_update' user.id %}">Edit</a> - <a href="{% url 'user_delete' user.id %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
