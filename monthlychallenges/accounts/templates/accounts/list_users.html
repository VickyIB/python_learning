<!DOCTYPE html>
<html>
<head>
    <title>List Users</title>
</head>
<body>
    <h2>Users List</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} ({{ user.email }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'profile' %}">User Profile</a> | <a href="{% url 'create_user' %}">Create a new user</a> | <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
